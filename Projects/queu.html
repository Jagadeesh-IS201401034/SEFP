

<!DOCTYPE html>
<html>
<head>
<style>
table, td {
    border: 2px solid black;
}
</style>
</head>
<body>

<p>Click the buttons to know push and pop of the stack</p>

<table id="myTable">
  <tr>
    <td>stack</td>
  </tr>
  
</table>
<br>
<button onclick="myCreateFunction()">Push</button>
<button onclick="myDeleteFunction()">Pop</button>

<script>
var count=0;
function myCreateFunction() {
    var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    
    cell1.innerHTML = "new element";
    count=count +1;
}

function myDeleteFunction() {
    document.getElementById("myTable").deleteRow(count);
    count=count-1;
}
</script>

</body>
</html>
